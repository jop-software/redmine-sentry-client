name: Linting
on: [ push, pull_request ]

jobs:
  linting:
    name: Rubocop
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Install Rubocop
        run: gem install rubocop
      - name: Check code
        run: rubocop
